<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebRTC Intro</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>

<body>
  <h1>WebRTC Demo</h1>
  <div class="container">
    <div class="row field-group">
      <label for="username">User: </label><input type="text" id="username" />
    </div>
    <div class="row">
      <video id="localVideo" autoplay></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    <div class="row">
      <input type="file" id="fileInput">
      <progress id="fileProgress" value="1" max="100"></progress>
      <a id="receivedFileLink"></a>
    </div>
    <div class="row">
      <button id="callBtn">Call</button>
      <button id="hangupBtn" disabled>Hangup</button>
      <button id="sendFileBtn" disabled>Send File</button>
    </div>
  </div>

  <h3>Signaling Log</h3>
  <div id="signalingLog" class="container box">
  </div>

  <hr />

  <div class="container">
    <h3>Chat</h3>
    <div class="field-group">
      <label for="name">Name: </label><input type="text" name="name" id="name" />
    </div>
    <div class="field-group">
      <label for="message">Message: </label><input type="text" name="message" id="message" />
    </div>
    <div class="field-group">
      <button id="send">Send</button>
    </div>
    <div id="chat" class="box"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
