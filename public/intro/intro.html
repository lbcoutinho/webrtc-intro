<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebRTC Intro</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <div id="audioDevices">
      <label for="audioSelector">Audio:</label>
      <select id="audioSelector"></select>
    </div>
    <div id="videoDevices">
      <label for="videoSelector">Video:</label>
      <select id="videoSelector"></select>
    </div>
    <div>
      <button id="takePictureBtn" type="button">Take Picture</button>
    </div>
  </div>

  <div>
    <video id="videoTag" autoplay></video>
  </div>
  <div>
    <canvas id="pictureCanvas" style="display: none;"></canvas>
    <div>
      <img id="pictureImg">
    </div>
  </div>
  <script src="intro.js"></script>
</body>

</html>
